<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .div {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            transition: transform 3s 5s ease, width 2s, height 3s;

        }

        div:hover {
            width: 300px;
            height: 500px;
            transform: translate(30px, 20px) scale(1) rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="div">
        <p>my name</p>
    </div>
    <div class="div">
        <p>my name</p>
    </div>
    <div class="div">
        <p>my name</p>
    </div>
    <div class="div">
        <p>my name</p>
    </div>
</body>

</html>
